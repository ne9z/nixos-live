name: "NixOS_Live"
on:
  push:
    branches:
      - dev
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: cachix/install-nix-action@v20
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - name: Test Root on ZFS guide
        run: |
          sudo /usr/bin/env PATH=$PATH NIX_PATH=$NIX_PATH ./chroot_init.sh
      - uses: actions/upload-artifact@v3
        with:
          name: installation-script
          path: |
           nixos.rst
           nixos.sh